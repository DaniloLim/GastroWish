<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes - GastroWish</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/restaurantes.css">
</head>
<body>
    <div class="background-stripe"></div>

    <header class="main-header">
        <div class="logo">
            <h1>GastroWish</h1>
        </div>
        <nav class="main-nav">
            <a href="#" class="active">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            <a href="grupos.html">
                <i class="fas fa-users"></i>
                <span>Grupos</span>
            </a>
            <a href="desejos.html">
                <i class="fas fa-heart"></i>
                <span>Lista de Desejos</span>
            </a>
            <a href="perfil.html">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </a>
            <a href="login.html" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </a>
        </nav>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="Buscar restaurantes..." id="search-input">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <button class="filter-toggle-btn">
                <i class="fas fa-filter"></i>
                <span>Filtros</span>
            </button>

            <div class="filters-panel">
                <div class="filter-group">
                    <h3>Faixa de Preço</h3>
                    <div class="price-range">
                        <input type="checkbox" id="price-1" value="$">
                        <label for="price-1">$</label>
                        <input type="checkbox" id="price-2" value="$$">
                        <label for="price-2">$$</label>
                        <input type="checkbox" id="price-3" value="$$$">
                        <label for="price-3">$$$</label>
                        <input type="checkbox" id="price-4" value="$$$$">
                        <label for="price-4">$$$$</label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Tipo de Comida</h3>
                    <select id="cuisine-select" multiple>
                        <option value="brasileira">Brasileira</option>
                        <option value="japonesa">Japonesa</option>
                        <option value="italiana">Italiana</option>
                        <option value="mexicana">Mexicana</option>
                        <option value="vegetariana">Vegetariana</option>
                        <option value="arabe">Árabe</option>
                        <option value="chinesa">Chinesa</option>
                    </select>
                </div>

                <div class="filter-group">
                    <h3>Serviço</h3>
                    <select id="service-select">
                        <option value="todos">Todos os serviços</option>
                        <option value="a-la-carte">À la Carte</option>
                        <option value="rodizio">Rodízio</option>
                        <option value="self-service">Self Service</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>

                <div class="filter-group">
                    <h3>Distância</h3>
                    <input type="range" min="1" max="20" value="5" class="distance-slider" id="distance-slider">
                    <div class="distance-value">
                        <span id="distance-display">5 km</span>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Delivery</h3>
                    <label class="switch">
                        <input type="checkbox" id="delivery-toggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="filter-group">
                    <h3>Avaliação Mínima</h3>
                    <div class="rating-select">
                        <select id="rating-select">
                            <option value="0">Todas as avaliações</option>
                            <option value="3">3+ estrelas</option>
                            <option value="4">4+ estrelas</option>
                            <option value="4.5">4.5+ estrelas</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Status</h3>
                    <select id="status-select">
                        <option value="todos">Todos</option>
                        <option value="aberto">Aberto agora</option>
                        <option value="fechado">Fechado</option>
                    </select>
                </div>

                <button class="apply-filters-btn" id="apply-filters">
                    Aplicar Filtros
                </button>
            </div>
        </section>

        <section class="restaurants-grid" id="restaurants-container">
            <!-- Os cards de restaurantes serão inseridos aqui via JavaScript -->
        </section>
    </main>

    <div id="notification" class="notification">
        <span class="notification-message"></span>
        <button class="notification-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="../assets/js/restaurantes.js"></script>
</body>
</html>
