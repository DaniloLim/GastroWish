<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - GastroWish</title>
    <!-- Added Font Awesome similar to restaurantes.html -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/perfil.css">
</head>
<body>
    <!-- Replicated header -->
    <header class="main-header">
        <div class="logo">
            <h1>GastroWish</h1>
        </div>
        <nav class="main-nav">
            <a href="restaurantes.html">
                <i class="fas fa-home"></i>
                <span>In√≠cio</span>
            </a>
            <a href="grupos.html">
                <i class="fas fa-users"></i>
                <span>Grupos</span>
            </a>
            <a href="desejos.html">
                <i class="fas fa-heart"></i>
                <span>Lista de Desejos</span>
            </a>
            <a href="perfil.html" class="active">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </a>
            <a href="login.html" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </a>
        </nav>
    </header>
    <!-- Added background stripe as in login page -->
    <div class="background-stripe"></div>
    <main class="profile-container">
        <h1>Editar Perfil</h1>
        <form id="form-profile" enctype="multipart/form-data">
            <!-- Hidden field for user id -->
            <input type="hidden" id="user_id">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Nova Senha:</label>
                <input type="password" id="password" placeholder="Deixe em branco para manter">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone">
            </div>
            <div class="form-group">
                <label for="favorite_food">Comida Favorita:</label>
                <input type="text" id="favorite_food">
            </div>
            <div class="form-group">
                <label for="favorite_type">Tipo Favorito:</label>
                <input type="text" id="favorite_type">
            </div>
            <div class="form-group">
                <label for="profile_picture">Foto de Perfil:</label>
                <input type="file" id="profile_picture" accept="image/*">
            </div>
            <button type="submit">Salvar</button>
        </form>
    </main>
    <script src="../assets/js/perfil.js"></script>
</body>
</html>
