<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - GastroWish</title>
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>
<body>
    <main class="profile-container">
        <h1>Editar Perfil</h1>
        <form id="form-profile" enctype="multipart/form-data">
            <!-- Hidden field for user id -->
            <input type="hidden" id="user_id">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Nova Senha:</label>
                <input type="password" id="password" placeholder="Deixe em branco para manter">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone">
            </div>
            <div class="form-group">
                <label for="favorite_food">Comida Favorita:</label>
                <input type="text" id="favorite_food">
            </div>
            <div class="form-group">
                <label for="favorite_type">Tipo Favorito:</label>
                <input type="text" id="favorite_type">
            </div>
            <div class="form-group">
                <label for="profile_picture">Foto de Perfil:</label>
                <input type="file" id="profile_picture" accept="image/*">
            </div>
            <button type="submit">Salvar</button>
        </form>
    </main>
    <script src="../assets/js/profile.js"></script>
</body>
</html>
